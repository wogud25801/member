<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="container">
     {% include 'navbar.html' %}
     <section>
         <h1>회원 가입</h1>
         <form action=" " method="post" class="join">
             <fieldset>
                 <ul>
                     <li>
                         <label for="mid">아이디</label>
                         <input type="text" id="mid" name="mid" placeholder="5자까지 입력해 주세요">
                     </li>
                     <li>
                         <label for="passwd1">비밀번호</label>
                         <input type="password" id="passwd1" name="passwd" placeholder="4자~8자까지 입력해주세요">
                     </li>
                     <li>
                         <label for="passwd2">비밀번호 확인</label>
                         <input type="password" id="passwd2" name="password_confirm">
                     </li>
                     <li>
                         <label for="name">이름</label>
                         <input type="text" id="name" name="name">
                     </li>
                     <li>
                         <label for="age">나이</label>
                         <input type="text" id="age" name="age">
                     </li>
                     <li>
                         <input type="submit" value="가입">
                         <input type="reset" value="취소">

                     </li>
                 </ul>
             </fieldset>
         </form>

     </section>
    </div>
</body>
</html>
