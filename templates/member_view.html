<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="container">
     {% include 'navbar.html' %}
     <section>
         <h1>회원 목록</h1>
         <table class="tbl_view">
             {% if rs %}
             <tr>
                 <td>아이디</td>
                 <td><input type="text" name="mid" value="{{ rs[0] }}"></td>
             </tr>
             <tr>
                 <td>비밀 번호</td>
                 <td><input type="text" name="passwd" value="{{ rs[1] }}"></td>
             </tr>
             <tr>
                 <td>이름</td>
                 <td><input type="text" name="name" value="{{ rs[2] }}"></td>
             </tr>
             <tr>
                 <td>나이</td>
                 <td><input type="text" name="age" value="{{ rs[3] }}"></td>
             </tr>
             <tr>
                 <td>가입 일</td>
                 <td><input type="text" name="regDate" value="{{ rs[4] }}"></td>
             </tr>
             <tr>
                 <td colspan="2">
                    <a href="{{ url_for('memberlist') }}">목록</a>
                 </td>
             </tr>
             {% endif %}
         </table>
     </section>
</div>
</body>
</html>
