<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')  }}">
</head>
<body>
    <div id="container">
        {% include 'navbar.html' %}
        <section>
            <h1>회원 정보</h1>
            <table class="tbl_view">
                <colgroup>
                    <col style="background: #eee;">
                    <col>
                </colgroup>
                {% if rs %}
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="mid" value="{{ rs[0] }}" readonly></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="text" name="passwd" value="{{ rs[1] }}" readonly></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" value="{{ rs[2] }}" readonly></td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td><input type="text" name="age" value="{{ rs[3] }}" readonly></td>
                </tr>
                <tr>
                    <td>가입일</td>
                    <td><input type="text" name="regDate" value="{{ rs[4] }}" readonly></td>
                </tr>
                <tr>
                    <td colspan="2" style="background: #fff">
                        <a href="{{ url_for('memberlist') }}">목록</a>
                        {% if session['userID'] == rs[0] %}
                        <a href="{{ url_for('member_edit', id=rs[0]) }}">수정</a>
                        <a href="{{ url_for('member_del', id=rs[0]) }}"
                           onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</a>
                        {% endif %}
                    </td>
                </tr>
                {% endif %}
            </table>
        </section>
    </div>
</body>
</html>
