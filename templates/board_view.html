<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 정보</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')  }}">
</head>
<body>
    <div id="container">
        {% include 'navbar.html' %}
        <section>
            <h1>게시글 보기</h1>
            <table class="tbl_bo_view">
                {% if rs %}
                <tr>
                    <td>
                        <input type="text" name="title" value="{{ rs[1] }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="content">{{ rs[2] }}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="mid" value="작성자 : {{ rs[4] }}">
                    </td>
                </tr>
                {% endif %}
            </table>
        </section>
    </div>
</body>
</html>
