<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="container">
     {% include 'navbar.html' %}
     <section>
         <h1>회원 가입</h1>
         <form action=" " method="post" class="login">
             <fieldset>
                 <ul>
                     <li>
                         <label for="mid">아이디</label>
                         <input type="text" id="mid" name="mid" placeholder="5자까지 입력해 주세요">
                     </li>
                     <li>
                         <label for="passwd1">비밀번호</label>
                         <input type="password" id="passwd1" name="passwd" placeholder="4자~8자까지 입력해주세요">
                     </li>
                     <li>
                         <input type="submit" value="로그인">

                     </li>
                 </ul>
             </fieldset>
         </form>

     </section>
    </div>
</body>
</html>
