<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')  }}">
</head>
<body>
    <div id="container">
        {% include 'navbar.html' %}
        <section>
            <h1>회원 수정</h1>
            <form action="" method="post">
                <table class="tbl_edit">
                    <colgroup>
                    <col style="background: #eee;">
                    <col>
                    </colgroup>
                    {% if rs %}
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" name="mid" value="{{ rs[0] }}"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="text" name="passwd" value="{{ rs[1] }}"></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" name="name" value="{{ rs[2] }}"></td>
                    </tr>
                    <tr>
                        <td>나이</td>
                        <td><input type="text" name="age" value="{{ rs[3] }}"></td>
                    </tr>
                    <tr>
                        <td>가입일</td>
                        <td><input type="text" name="regDate" value="{{ rs[4] }}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="background: #fff">
                           <input type="submit" value="저장">
                           <input type="reset" value="취소">
                        </td>
                    </tr>
                    {% endif %}
                </table>
            </form>
        </section>
    </div>
</body>
</html>
